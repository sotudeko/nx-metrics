<div th:fragment="securityViolationsFrag">

    <div class="chart-container">

        <div id="securityViolationsChart"></div>
        <script th:inline="javascript">
            var points = /*[[${securityViolations}]]*/'noValue';
	     	var dataA = [];
	     	var dataB = [];
	     	var dataC = [];
	     	var dataD = [];

	     	var labels = [];
	     	
	     	points.forEach(entry => {
	            var label = entry.label;
	            var pointA = entry.pointA;
	            var pointB = entry.pointB;
	            var pointC = entry.pointC;
	            var pointD = entry.pointD;

	            labels.push(label);
	            dataA.push(pointA);
	            dataB.push(pointB);
	            dataC.push(pointC);
	            dataD.push(pointD);

            }); 
            
            var options = {
                chart: stackedbarchart,
                dataLabels: barchartlabels,
                grid: grid,
                legend: legend,
                colors: ['#0742FA', '#FA0707', '#08B005', '#900C3F'],
                fill: fillViolationsSummary,

                series: [{
                    name: 'Discovered',
                    data: dataA
                },
                {
                    name: 'Open',
                    data: dataB
                },
                {
                    name: 'Fixed',
                    data: dataC
                },
                {
                    name: 'Waived',
                    data: dataD
                }],
                xaxis: {
                    categories: labels,
                },
                title: {
                    text: 'Security Violations',
                    align: 'left'
                }
            }

            var chart = new ApexCharts(document.querySelector("#securityViolationsChart"), options);

            chart.render();
        </script>
