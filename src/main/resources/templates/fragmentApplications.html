<div th:fragment="applicationsFrag">

    <div class="chart-container">

        <div id="applicationsOnboardedChart"></div>
        <script th:inline="javascript">
            var points = /*[[${applicationsOnboarded}]]*/'noValue';
	     	var pdata = [];
	     	var labels = [];
	     	
	     	points.forEach(entry => {
	            var label = entry.label;
	            var point = entry.pointA;
	            labels.push(label);
	            pdata.push(point);
	        }); 

            var options = {
                chart: barchart,
                grid: grid,
                dataLabels: barchartlabels,
                fill: fillbar,
                series: [{
                    name: 'sales',
                    data: pdata
                }],
                xaxis: {
                    categories: labels,
                },
                title: {
                    text: 'Number of applications onboarded',
                    align: 'left'
                }
            }

            var chart = new ApexCharts(document.querySelector("#applicationsOnboardedChart"), options);

            chart.render();
        </script>

        <div id="mttrChart"></div>
        <script th:inline="javascript">
            var points = /*[[${mttr}]]*/'noValue';
	     	var dataA = [];
	     	var dataB = [];
	     	var dataC = [];

	     	var labels = [];
	     	
	     	points.forEach(entry => {
                labels.push(entry.label);
                
                if (entry.pointA > 0) {
                    dataA.push(Math.ceil(entry.pointA));
                }
                else {
                    dataA.push(null);
                }

                if (entry.pointB > 0) {
                    dataB.push(Math.ceil(entry.pointB));
                }
                else {
                    dataB.push(null);
                }

                if (entry.pointC > 0) {
                    dataC.push(Math.ceil(entry.pointC));
                }
                else {
                    dataC.push(null);
                }
	        }); 

            var options = {
                chart: stackedbarchart,
                dataLabels: barchartlabels,
                grid: grid,
                legend: legend,
                colors: ['#F90707', '#F99A07', '#F9DC07'],
                fill: fillStacked,
                series: [{
                    name: 'Critical',
                    data: dataA
                },
                {
                    name: 'Severe',
                    data: dataB
                },
                {
                    name: 'Moderate',
                    data: dataC
                }],
                xaxis: {
                    categories: labels,
                },
                title: {
                    text: 'MTTR (days)',
                    align: 'left'
                },
            }

            var chart = new ApexCharts(document.querySelector("#mttrChart"), options);

            chart.render();
        </script>
